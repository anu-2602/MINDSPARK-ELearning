<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | E-Learning Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: url('https://source.unsplash.com/1600x900/?education,learning') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Overlay effect for background */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(3px);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Login container (modal box) */
        .login-container {
            background: #fff;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            width: 400px;
            text-align: center;
            position: relative;
        }

        .login-container h2 {
            margin-bottom: 25px;
            color: #001F3F;
            font-size: 22px;
            font-weight: bold;
        }

        .input-group {
            width: 100%;
            margin-bottom: 20px;
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 14px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            border-color: #001F3F;
            box-shadow: 0 0 5px rgba(0, 31, 63, 0.3);
        }

        /* Checkbox and Forgot Password */
        .checkbox-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            margin: 15px 0;
        }

        .checkbox-container label {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .checkbox-container a {
            text-decoration: none;
            color: #001F3F;
            font-weight: bold;
            transition: 0.3s ease;
        }

        .checkbox-container a:hover {
            text-decoration: underline;
            color: #003366;
        }

        /* Sign In Button */
        .login-btn {
            width: 100%;
            background: #001F3F;
            color: #fff;
            padding: 14px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .login-btn:hover {
            background: #003366;
        }

        /* Register Link */
        .register-link {
            margin-top: 20px;
            font-size: 14px;
        }

        .register-link a {
            text-decoration: none;
            color: #001F3F;
            font-weight: bold;
            transition: 0.3s ease;
        }

        .register-link a:hover {
            text-decoration: underline;
            color: #003366;
        }

        /* Mobile Responsiveness */
        @media (max-width: 450px) {
            .login-container {
                width: 90%;
            }
        }
    </style>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
</head>
<body>

    <!-- Background overlay -->
    <div class="overlay">
        <div class="login-container">
            <h2>Hi, Welcome back!</h2>
            <form>
                <div class="input-group">
                    <input type="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Enter your password" required>
                </div>
                <div class="checkbox-container">
                    <label><input type="checkbox"> Keep me signed in</label>
                    <a href="#">Forgot my password?</a>
                </div>
                <button type="submit" class="login-btn">SIGN IN</button>
            </form>
            <p class="register-link">Don't have an account? <a href="./register.html">REGISTER NOW</a></p>
        </div>
    </div>

</body>
</html>
