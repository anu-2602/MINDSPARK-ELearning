<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | E-Learning Platform</title>
    <link rel="stylesheet" href="./../css/signin.css">
    <style>
        .tabs {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .tabs button {
            padding: 10px 15px;
            border: 2px solid #001F3F;
            background: transparent;
            font-size: 14px;
            cursor: pointer;
            font-weight: bold;
            color: #001F3F;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .tabs button.active {
            background: #001F3F;
            color: white;
        }

        form {
            display: none;
            flex-direction: column;
            gap: 15px;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.4s ease-in-out;
        }

        form.active {
            display: flex;
            opacity: 1;
            transform: translateY(0);
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
</head>
<body>
    <div class="overlay">
        <div class="login-container">
            <h2>Hi, Welcome back!</h2>
            <div class="tabs">
                <button class="active" onclick="toggleUserType('student')">STUDENT</button>
                <button onclick="toggleUserType('instructor')">INSTRUCTOR</button>
            </div>
            <form action="./../php/studlogin.php" method="POST" id="student-form" >
                <div class="input-group">
                    <input type="email" placeholder="Enter your email" name="email" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Enter your password" name="pass" required>
                </div>
                <div class="checkbox-container">
                    <label><input type="checkbox"> Keep me signed in</label>
                    <a href="./register.html">Forgot my password?</a>
                </div>
                <button type="submit" class="login-btn">SIGN IN</button>
            </form>

            <form id="instructor-form" action="./../php/instlogin.php" method="POST">
                <div class="input-group">
                    <input type="email" placeholder="Enter your email" name="email" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Enter your password" name="pass" required>
                </div>
                <div class="checkbox-container">
                    <label><input type="checkbox"> Keep me signed in</label>
                    <a href="./register.html">Forgot my password?</a>
                </div>
                <button type="submit" class="login-btn">SIGN IN</button>
            </form>
            <p class="register-link">Don't have an account? <a href="./register.html">REGISTER NOW</a></p>
        </div>
    </div>

    <script src="./../js/script.js"></script>
    
</body>
</html>
