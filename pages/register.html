<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | E-Learning Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: url('https://source.unsplash.com/1600x900/?education,learning') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Background overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(3px);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Registration container */
        .register-container {
            background: #fff;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            width: 450px;
            text-align: center;
            position: relative;
        }

        .register-container h2 {
            margin-bottom: 20px;
            color: #001F3F;
            font-size: 22px;
            font-weight: bold;
        }

        .tabs {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .tabs button {
            padding: 10px 15px;
            border: 2px solid #001F3F;
            background: transparent;
            font-size: 14px;
            cursor: pointer;
            font-weight: bold;
            color: #001F3F;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .tabs button.active {
            background: #001F3F;
            color: white;
        }

        form {
            display: none;
            flex-direction: column;
            gap: 15px;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.4s ease-in-out;
        }

        form.active {
            display: flex;
            opacity: 1;
            transform: translateY(0);
        }

        .input-group {
            display: flex;
            gap: 12px;
        }

        .input-group input,
        .single-input input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .input-group input:focus,
        .single-input input:focus {
            border-color: #001F3F;
            box-shadow: 0 0 5px rgba(0, 31, 63, 0.3);
        }

        .register-btn {
            width: 100%;
            background: #001F3F;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s ease;
        }

        .register-btn:hover {
            background: #003366;
        }

        .login-link {
            margin-top: 15px;
            font-size: 14px;
        }

        .login-link a {
            color: #001F3F;
            font-weight: bold;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        /* Mobile Responsiveness */
        @media (max-width: 480px) {
            .register-container {
                width: 90%;
                padding: 30px;
            }
        }
    </style>
</head>
<body>

    <!-- Background overlay -->
    <div class="overlay">
        <div class="register-container">
            <h2>Create an Account</h2>
            <div class="tabs">
                <button class="active" onclick="toggleUserType('student')">STUDENT</button>
                <button onclick="toggleUserType('instructor')">INSTRUCTOR</button>
            </div>

            <form id="student-form" class="active">
                <div class="input-group">
                    <input type="text" placeholder="First Name" required>
                    <input type="text" placeholder="Last Name" required>
                </div>
                <div class="single-input">
                    <input type="text" placeholder="Username" required>
                </div>
                <div class="single-input">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" required>
                    <input type="password" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="register-btn">REGISTER</button>
            </form>

            <form id="instructor-form">
                <div class="input-group">
                    <input type="text" placeholder="First Name" required>
                    <input type="text" placeholder="Last Name" required>
                </div>
                <div class="single-input">
                    <input type="text" placeholder="Username" required>
                </div>
                <div class="single-input">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" required>
                    <input type="password" placeholder="Confirm Password" required>
                </div>
                <div class="single-input">
                    <input type="text" placeholder="Field of Expertise" required>
                </div>
                <button type="submit" class="register-btn">REGISTER</button>
            </form>

            <p class="login-link">Already a member? <a href="./signin.html">Sign In</a></p>
        </div>
    </div>

    <script>
        function toggleUserType(userType) {
            let buttons = document.querySelectorAll('.tabs button');
            let studentForm = document.getElementById('student-form');
            let instructorForm = document.getElementById('instructor-form');

            buttons.forEach(btn => btn.classList.remove('active'));

            studentForm.classList.remove('active');
            instructorForm.classList.remove('active');

            if (userType === 'student') {
                studentForm.classList.add('active');
                buttons[0].classList.add('active');
            } else {
                instructorForm.classList.add('active');
                buttons[1].classList.add('active');
            }
        }

        // Make Student form active by default
        document.getElementById('student-form').classList.add("active");
    </script>

</body>
</html>
