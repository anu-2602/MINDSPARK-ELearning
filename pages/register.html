<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | E-Learning Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./../css/register.css">
</head>
<body>

    <div class="overlay">
        <div class="register-container">
            <h2>Create an Account</h2>
            <div class="tabs">
                <button class="active" onclick="toggleUserType('student')">STUDENT</button>
                <button onclick="toggleUserType('instructor')">INSTRUCTOR</button>
            </div>

            <form id="student-form" class="active">
                <div class="input-group">
                    <input type="text" placeholder="First Name" required>
                    <input type="text" placeholder="Last Name" required>
                </div>
                <div class="single-input">
                    <input type="text" placeholder="Username" required>
                </div>
                <div class="single-input">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" required>
                    <input type="password" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="register-btn">REGISTER</button>
            </form>

            <form id="instructor-form">
                <div class="input-group">
                    <input type="text" placeholder="First Name" required>
                    <input type="text" placeholder="Last Name" required>
                </div>
                <div class="single-input">
                    <input type="text" placeholder="Username" required>
                </div>
                <div class="single-input">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" required>
                    <input type="password" placeholder="Confirm Password" required>
                </div>
                <div class="single-input">
                    <input type="text" placeholder="Field of Expertise" required>
                </div>
                <button type="submit" class="register-btn">REGISTER</button>
            </form>

            <p class="login-link">Already a member? <a href="./signin.html">Sign In</a></p>
        </div>
    </div>

    <script src="./../js/script.js"></script>

</body>
</html>
